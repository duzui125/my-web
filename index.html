<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>台历翻页时钟【TOP1 最火】</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000; color: #fff;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Arial', sans-serif;
        }
        .container { text-align: center; }
        #date {
            font-size: 1.6rem; color: #999;
            margin-bottom: 30px; letter-spacing: 2px;
        }
        .flip-clock { display: flex; gap: 12px; align-items: center; }
        /* 台历翻页核心：单个数字卡片（最关键的结构） */
        .flip-card {
            width: 100px; height: 100px;
            position: relative; overflow: hidden;
            border-radius: 10px; background: #222;
            font-size: 5.2rem; font-weight: bold;
        }
        /* 卡片内容：居中显示数字 */
        .card-inner {
            width: 100%; height: 100%;
            position: absolute; left: 0; top: 0;
            display: flex; justify-content: center; align-items: center;
        }
        /* ★台历翻页核心动画★ 核心：从顶部向下翻折，贴合底部，完全模拟台历 */
        .flip {
            animation: calendar-flip 0.5s ease-in-out forwards;
            transform-origin: top center;
        }
        @keyframes calendar-flip {
            0% { transform: rotateX(0deg); opacity: 1; }
            50% { transform: rotateX(-90deg); opacity: 0.6; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }
        /* 时分秒分隔符 */
        .separator { font-size: 5rem; line-height: 100px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div id="date"></div>
        <div class="flip-clock">
            <div class="flip-card" id="hour"></div>
            <div class="separator">:</div>
            <div class="flip-card" id="minute"></div>
            <div class="separator">:</div>
            <div class="flip-card" id="second"></div>
        </div>
    </div>

    <script>
        let prevTime = { hour: '', minute: '', second: '' };
        // 更新日期-保留中文完整格式
        function updateDate() {
            const now = new Date();
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', {
                year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
            });
        }
        // 更新时钟-仅数字变化时翻页
        function updateClock() {
            const now = new Date();
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            const second = now.getSeconds().toString().padStart(2, '0');
            
            hour !== prevTime.hour && (updateFlip('hour', hour), prevTime.hour = hour);
            minute !== prevTime.minute && (updateFlip('minute', minute), prevTime.minute = minute);
            second !== prevTime.second && (updateFlip('second', second), prevTime.second = second);
        }
        // 台历翻页核心逻辑-无冗余，动画结束自动复位
        function updateFlip(id, val) {
            const card = document.getElementById(id);
            card.innerHTML = `<div class="card-inner flip">${val}</div>`;
            setTimeout(() => {
                card.querySelector('.card-inner').classList.remove('flip');
            }, 500);
        }
        // 初始化+每秒更新
        updateDate();updateClock();
        setInterval(() => { updateDate(); updateClock(); }, 1000);
    </script>
</body>
</html>
