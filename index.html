<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>视频</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain; /* 保持比例不裁切 */
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ✅ 把这里换成你的视频地址 -->
    <video controls playsinline preload="metadata">
      <source src="myvideo.mp4" type="video/mp4" />
      你的浏览器不支持视频播放。
    </video>
  </div>
</body>
</html>
