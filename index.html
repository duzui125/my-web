<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .container { text-align: center; }
        #time { font-size: 5rem; font-weight: bold; margin-bottom: 10px; }
        #date { font-size: 1.5rem; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        function update() {
            const now = new Date();
            document.getElementById('time').innerHTML = now.toLocaleTimeString();
            document.getElementById('date').innerHTML = now.toLocaleDateString();
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
