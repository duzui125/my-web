<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>视频播放</title>
  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:#0b0f17;
      color:#e8eefc;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:min(960px, 100%);
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    h1{
      font-size:18px;
      margin:0 0 12px;
      font-weight:600;
      opacity:.95;
    }
    .video-wrap{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      background:#000;
      border-radius:14px;
      overflow:hidden;
    }
    video{
      width:100%;
      height:100%;
      display:block;
      object-fit:contain;
      background:#000;
    }
    .tip{
      margin-top:12px;
      font-size:13px;
      opacity:.8;
      line-height:1.6;
    }
    code{
      background:rgba(255,255,255,0.08);
      padding:2px 6px;
      border-radius:6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>视频播放器</h1>

    <div class="video-wrap">
      <!-- ✅ 把 myvideo.mp4 换成你网站上的视频路径/URL -->
      <video controls playsinline preload="metadata">
        <source src="myvideo.mp4" type="video/mp4" />
        你的浏览器不支持 HTML5 视频播放。
      </video>
    </div>

    <div class="tip">
      使用方法：把视频文件和本 HTML 放同一目录，或把 <code>src="myvideo.mp4"</code> 改成完整链接（例如 <code>src="/assets/myvideo.mp4"</code> 或 <code>https://xxx.com/myvideo.mp4</code>）。
    </div>
  </div>
</body>
</html>
